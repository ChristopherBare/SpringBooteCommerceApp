<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <style>

    </style>
</head>
<body>
<div th:include="fragments/navbar :: navbar" ></div>

<!--/*@thymesVar id="cart" type="java.util.Map<com.example.demo.model.Product, java.lang.Integer>"*/-->
<main role="main">
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart}" th:with="product=${productService.findById(item.key)}">

                        <td th:text="${product.name}"></td>
                        <td>
                            <input type="hidden" name="id" th:value="${product.id}" form="updateForm" />
                            <input type="number" name="quantity" min="0" th:value="${item.value}" form="updateForm" />
                        </td>
                        <td>
                            <span th:text="${#numbers.formatCurrency(product.price * item.value)}"></span>
                            <form th:action="@{/cart}" method="post">
                                <input type="hidden" name="_method" value="DELETE" />
                                <input type="hidden" name="id" th:value="${product.id}" />
                                <button type="submit">Remove</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form th:action="@{/cart}" method="post" id="updateForm">
                <!-- form doesn't support PATCH requests, but this tells Spring Boot to use @PatchMapping anyway. -->
                <input type="hidden" name="_method" value="PATCH" />
                <button type="submit" class="btn btn-primary" th:if="${cart.size() > 0}">Update Cart</button>
            </form>
            <div th:if="${cart.size() == 0}">Nothing in your cart yet.</div>
        </div>
    </div>
</main>

<script src="jquery-3.4.1.min.js"></script>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
