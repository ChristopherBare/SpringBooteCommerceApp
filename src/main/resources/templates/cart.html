<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navbar" ></div>

<!--/*@thymesVar id="cart" type="java.util.Map<com.example.demo.model.Product, java.lang.Integer>"*/-->
<main role="main">
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart}" th:with="product=${productService.findById(item.key)}">

                        <td th:text="${product.name}"></td>
                        <td>
                            <input type="hidden" name="id" th:value="${product.id}" form="updateForm" />
                            <input type="number" name="quantity" min="0" th:value="${item.value}" form="updateForm" />
                        </td>
                        <td>
                            <span th:text="${#numbers.formatCurrency(product.price * item.value)}"></span>
                            <form th:action="@{/cart}" method="post">
                                <input type="hidden" name="_method" value="DELETE" />
                                <input type="hidden" name="id" th:value="${product.id}" />
                                <button type="submit">Remove</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form th:action="@{/cart}" method="post" id="updateForm">
                <!-- form doesn't support PATCH requests, but this tells Spring Boot to use @PatchMapping anyway. -->
                <input type="hidden" name="_method" value="PATCH" />
                <button type="submit" class="btn btn-primary" th:if="${cart.size() > 0}">Update Cart</button>
            </form>
            <div th:if="${cart.size() == 0}">Nothing in your cart yet.</div>
        </div>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
</body>
</html>
