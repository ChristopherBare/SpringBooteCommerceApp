<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navbar" ></div>

<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Tech Talent Store</h1>
            <p>This is a small e-commerce application that allows the user to purchase some of a few products that are offered here. </p>
            <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3" th:each="product : ${products}">
                <div class="card" >
                    <a th:href="@{|/product/${product.id}|}">
                        <img class="card-img-top" th:src="@{${product.image}}" style="width: 100%;height: 220px;object-fit: cover;" alt="Card image cap">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <form th:action="@{/cart}" method="post">
                            <input type="hidden" name="id" th:value="${product.id}" style="display: flex; justify-content: space-between;">
                            <a th:href="@{|/product/${product.id}|}" class="btn btn-info">More Info</a>
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
