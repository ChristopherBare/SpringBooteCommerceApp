<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<div th:fragment="navbar(products, brands, categories)">

    <nav class="navbar navbar-expand-md navbar-default navbar-light bg-light">
        <a class="navbar-brand" href="#">Tech Talent Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Find By Category</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01" >
                        <a class="dropdown-item" th:each="category : ${categories}" th:text="${category.getName()}" th:href="@{'/sortByCategory/' + ${category.getName()}}" ></a>

                    </div>
                </li><li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Find By Brand</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01" >
                        <!--/*@thymesVar id="brands" type=""*/-->
                        <a class="dropdown-item" th:each="brand : ${brands}" th:text="${brand.toString()}" th:href="@{/sortByBrand}" th:object="${brand.toString()}"></a>
                    </div>
                </li>
            </ul>

            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">My Cart <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Sign Up</a>
                        <a class="dropdown-item" href="#">Login</a>
                    </div>
                </li>

            </ul>


        </div>
    </nav>

</div>
</html>
