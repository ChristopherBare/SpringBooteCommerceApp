<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navbar" ></div>

<div class="container">
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-6">
                <img th:alt="${product.name}" th:src="@{${product.image}}" class="card-img" style="max-height: 100%; object-fit: cover;" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-body">
                <h4 class="card-title" th:text="${product.name}"></h4>
                <h5 class="card-title" th:text="${#numbers.formatCurrency(product.price)}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
                <form th:action="@{/cart}" th:object="${product}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
