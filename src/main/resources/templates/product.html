<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:include="fragments :: navbar" ></div>

<div class="container">
    <div class="card">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img th:alt="${product.name}" th:src="@{${product.image}}" class="card-img">
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title" th:text="${product.name}"></h4>
                <h5 class="card-title" th:text="|${'$'}${product.price}|"></h5>
                <p class="card-text" th:text="${product.description}"></p>
                <a th:href="@{/cart/add}" th:action="post" th:object="${product}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
